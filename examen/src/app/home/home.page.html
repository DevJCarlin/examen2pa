<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button expand="block" type="submit" color="primary" onclick="btninicio()" [routerLink]="['/iniciopage']">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
